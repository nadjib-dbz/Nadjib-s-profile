<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Terminal Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="btn close"></span>
                <span class="btn minimize"></span>
                <span class="btn maximize"></span>
            </div>
            <div class="terminal-title">nadjib@estin: ~</div>
        </div>
        
        <div class="terminal-body" id="terminal">
            <div id="output"></div>
            <div class="input-line" id="input-line">
                <span class="prompt">guest@nadjib:~$ </span>
                <span id="command-input"></span>
                <span class="cursor" id="cursor">â–ˆ</span>
            </div>
        </div>
        
        <div class="command-buttons">
            <button onclick="executeCommand('help')">help</button>
            <button onclick="executeCommand('about')">about</button>
            <button onclick="executeCommand('clear')">clear</button>
        </div>
    </div>

    <script src="main-simple.js"></script>
</body>
</html>
